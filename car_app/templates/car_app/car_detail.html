<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car }} - AutoWheels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
            color: #333;
        }
        .car-details {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-bottom: 10px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .action-links {
            text-align: center;
            margin-top: 20px;
        }
        .action-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ car }} - AutoWheels</h1>
    </header>
    <main>
        <div class="car-details">
            <p>Make: {{ car.make }}</p>
            <p>Model: {{ car.model }}</p>
            <p>Year: {{ car.year }}</p>
            <p>Price: ${{ car.price }}</p>
            {% if car.image %}
                <img src="{{ car.image.url }}" alt="{{ car }}">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <div class="action-links">
                <a href="{% url 'car_update' car.pk %}">Edit</a> | <a href="{% url 'car_delete' car.pk %}">Delete</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 AutoWheels. All rights reserved.
    </footer>
</body>
</html>
